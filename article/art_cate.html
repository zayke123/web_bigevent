<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/art_cate.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button
          type="button"
          id="btnAdd"
          class="layui-btn layui-btn-normal layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="250" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>最新</td>
              <td>zuixin</td>
              <td>
                <button
                  type="button"
                  class="layui-btn layui-btn-normal layui-btn-sm"
                >
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-warm layui-btn-sm"
                >
                  删除
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 如下是添加按钮里面弹出层中的输入框的模板引擎 -->
    <script type="text/html" id="btnAddHtml">
      <form class="layui-form" id="add-form">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button lay-submit class="layui-btn">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!--如下是编辑按钮里面弹出层中的输入框的模板引擎  -->
    <script type="text/html" id="btnEditHtml">
      <form class="layui-form" id="edit-form" lay-filter="editForm">
        <input type="text" name="Id" style="display: none" />
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button lay-submit class="layui-btn">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 如下是类别列表的模板引擎的样式 -->
    <script type="text/html" id="datalist">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button
            data-id="{{$value.Id}}"
            type="button"
            class="layui-btn layui-btn-normal layui-btn-sm btn-edit"
          >
            编辑
          </button>
          <button
            type="button"
            data-id="{{$value.Id}}"
            class="layui-btn layui-btn-warm layui-btn-sm btn-delete"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
  </body>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 如下引入的是模板引擎的js文件 -->
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/art_cate.js"></script>
</html>
