<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/art_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>

      <!-- 筛选列表-->
      <div class="layui-card-body">
        <form class="layui-form">
          <div class="layui-form-item layui-inline">
            <select name="fenlei" lay-verify="" class="select">
              <!-- <option value="">所有分类</option>
              <option value="010">北京</option>
              <option value="021">上海</option>
              <option value="0571">杭州</option> -->
            </select>
          </div>

          <div class="layui-form-item layui-inline">
            <select name="zhuangtai" lay-verify="">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>

          <div class="layui-form-item layui-inline">
            <button lay-submit class="layui-btn">筛选</button>
          </div>
        </form>
      </div>

      <!-- 列表分页 -->
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="200" />
            <col width="200" />
            <col width="200" />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>hhh</td>
              <td>科技</td>
              <td>2020-03-02 15:14:16</td>
              <td>已发布</td>
              <td>
                <button type="button" class="layui-btn layui-btn-sm">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-warm layui-btn-sm"
                >
                  删除
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <!-- 分页列表 -->
      <div class="layui-card-body">
        <div id="test1"></div>
      </div>
    </div>

    <!-- 如下是列表数据的模板引擎 -->
    <script type="text/html" id="data-list">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-sm">编辑</button>
          <button type="button" class="layui-btn layui-btn-warm layui-btn-sm">
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 如下是获取分类名的模板引擎 -->
    <script type="text/heml" id="generic-name">
      <option value="">所有分类</option>
      {{each data}}
      <option value="010">{{$value.name}}</option>
      {{/each}}
    </script>
  </body>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 如下引入的是模板引擎的js文件 -->
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/art_list.js"></script>
</html>
